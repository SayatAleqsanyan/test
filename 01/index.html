<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Слайдер</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="slider-container">
      <div id="slider">
        <!-- Նկար 1 -->
        <div class="slider-item">
          <img src="img/0.jpg" alt="" class="slider-image" />
          <div class="slider-caption">Լոգո կամ Նկարագրություն 1</div>
        </div>
        <!-- Նկար 2 -->
        <div class="slider-item">
          <img src="img/1.jpg" alt="" class="slider-image" />
          <div class="slider-caption">Լոգո կամ Նկարագրություն 2</div>
        </div>
        <!-- Նկար 3 -->
        <div class="slider-item">
          <img src="img/2.jpg" alt="" class="slider-image" />
          <div class="slider-caption">Լոգո կամ Նկարագրություն 3</div>
        </div>
        <!-- Ավելացնել նկարներ -->
      </div>
      <div id="description-container">
        <div class="description" data-index="0">Նկար 1</div>
        <div class="description" data-index="1">Նկար 2</div>
        <div class="description" data-index="2">Նկար 3</div>
        <!-- Ավելացնել նկարագրություններ -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
